<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="p-5 mb-2 bg-light rounded-3 text-center">
        <div class="container-fluid py-5 position-relative">
          <h1 class="display-6 fw-bold" id="newText">Things to do</h1>
          <div class="row g-2 position-absolute start-50 translate-middle-x">
            <div class="col-sm-12">
              <div class="input-group mb-3">
                <input type="text" class="form-control todo" placeholder="Add todo here..." aria-describedby="button-addon2"/>
                <input type="submit"  value="submit" class="bg-info text-black float-end"  id="button-addon2"/>
              </div>
            </div>
          </div>
        </div>
        <div id="pending">
          <p class="fw-light text-center">Pending tasks.</p>
        </div>
        <div id="completed">
          <p class="fw-light text-center">Completed tasks.</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
